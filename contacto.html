<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/logo_kielhs.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Kiehl's | Contacto</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="../"><img src="./img/logo_kielhs.jpg" alt="Kiehl's Logo"></a>
            </div>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="productos.html">Productos</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
            <div id="ingresocarrito" class="m-4">
                <a href="registro.html" class="px-3"><img src="./img/iconUser.png" height="30px"></a>
                <a href="bolsa.html"><img src="./img/iconBag.png" height="30px">
                    <span id="seleccion"></span>
                </a>
            </div>
        </nav>
    </header>

    <div class="contacto">
        <h1 class="text-center">Contacto</h1>
        <form action="" method="get" enctype="">
            <div class="form-floating mt-3 mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="Samantha Rodriguez">
                <label for="floatingInput">Nombre y apellido</label>
            </div>
            <div class="form-floating mt-3 mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="1132271497">
                <label for="floatingInput">Celular</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email</label>
            </div>
            <select class="form-select" aria-label="Default select example">
                <option selected>Asunto</option>
                <option value="1">Productos</option>
                <option value="2">Trabajar con nosotros</option>
                <option value="3">Otras consultas</option>
            </select>
            <div class="mt-3 mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Consulta</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">
                  Suscribirse al newsletter
                </label>
            </div>
            <br>
            <input class="mb-3 btn btn-light" type="submit" value="Enviar consulta">
            <br>
            <input class="btn btn-light" type="reset" value="Limpiar formulario">
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src=""></script>
    <script src="./javascript/contador.js"></script>
</body>
</html>
